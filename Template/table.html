<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Subject</th>
    <th>Marks</th>
    
  </tr>
  <tr>
    <td>Chemistry</td>
    <td>{{object.chemistry}}</td>
  </tr>
  <tr>
    <td>Math</td>
    <td>{{object.math}}</td>
  </tr>
  <tr>
    <td>English </td>
    <td>{{object.english}}</td>
  </tr>
  <tr>
    <td>Hindi</td>
    <td>{{object.hindi}}</td>
  </tr>
  
</table>

</body>
</html>
