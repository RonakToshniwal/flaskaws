<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>class</th>
        <th>rollno.</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    {%for row in rows%}
    <tr>
        
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td><a href="/delete/{{row[0]}}">delete</a></td>
        <td><a href="/edit/{{row[0]}}">Edit</a></td>
    </tr>
    {%endfor%}
   
</tbody>
</table>

</body>
</html>
